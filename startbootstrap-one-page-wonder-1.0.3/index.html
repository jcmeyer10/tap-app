<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <meta name="description" content="">
      <meta name="author" content="">
      <!-- jQuery -->
      <script src="js/jquery.js"></script>
      <!-- Handlebars Templates -->
      <script src="js/handlebars.js"></script>
      <!-- Title -->
      <title>Beer Locker</title>
      <!-- Bootstrap Core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom CSS -->
      <link href="css/one-page-wonder.css" rel="stylesheet">

        <!-- Handlebars CSS -->
      <link href="css/main.css" rel="stylesheet">

      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

<script id="beer-index" type="text/x-handlebars-template">
      <table>
         <thead>
          <th>Beer Name</th>
          <th>Brewery</th>
          <th>Style</th>
          <th>Quantity</th>
       </thead>

       <tbody>
         {{#each beers}}
            <tr>

               <td><span class ="beerstatic">{{name}}</span>
               <input class="beeredit" type="text" value="{{name}}" data-id="{{id}}" data-field="name" /></td>

               <td><span class ="beerstatic">{{brewery}}</span>
               <input class="beeredit" type="text" value="{{brewery}}" data-id="{{id}}" data-field="dob" /></td>

               <td><span class="beerstatic">{{style}}</span>
               <input class="beeredit" type="text" value="{{style}}" data-id="{{id}}" data-field="style" /></td>

               <td><span class="beerstatic">{{quantity}}</span>
               <input class="beeredit" type="number" value="{{quantity}}" data-id="{{id}}" data-field="quantity" /></td>

                <td><button class="beeredit" type="button" data-type="commit" data-id={{id}}>OK</button></td>
                <td><button class="beeredit" type="button" data-type="reset" data-id={{id}}>Cancel</button></td>
                <td><button class="beerstatic" type="button" data-type="edit" data-id={{id}}>Edit</button></td>
                <td><button class="beerstatic" type="button" data-type="delete" data-id={{id}}>Delete</button></td>
            </tr>
         {{/each}}
      </tbody>
   </table>
</script>

   </head>
   <body>
      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
         <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Beer Locker</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav">
                  <li>
                     <form id="login">
                        <input name="email" type="text" placeholder="email">
                        <input name="password" type="password" placeholder="password">
                        <input name="login" type="submit" value="Login">
                     </form>
                  </li>
                  <li>
                     <form id="register">
                        <input name="email" type="text" placeholder="email">
                        <input name="password" type="password" placeholder="password">
                        <input name="password_confirmation" type="password" placeholder="password confirmation">
                        <input name="register" type="submit" value="Register">
                     </form>
                  </li>
                  <li>
                     <a href="#" class="logout">Log Me Out</a>
                     <input class="token" name="token" type="hidden">
                     <input class="id" name="id" type="hidden">
                  </li>
               </ul>
            </div>
            <!-- /.navbar-collapse -->
         </div>
         <!-- /.container -->
      </nav>
      <!-- Full Width Image Header -->
      <header class="header-image">
         <div class="headline">
            <div class="container">
               <h1>Beer Locker</h1>
               <h2>What's In Your Fridge?!</h2>
            </div>
         </div>
      </header>

         <!-- Page Content -->
         <div class="container">
            <div id="add-beer" class="col-sm-6 col-md-4 col-lg-2">
               <h2>Add Beer</h2>
               <p>
               <form id="add-beer">
                  <input name="name" type="text" placeholder="Beer Name">
                  <input name="brewery" type="text" placeholder="Brewery">
                  <input name="style" type="text" placeholder="Beer Style">
                  <input name="quantity" type="number" placeholder="Beer Quantity">
                  <input name="submit-beer" type="submit" value="Submit">
               </form>
               </p>
            </div>
         <div id="beers">
            <div class="clearfix visible-md-block"></div>
            <div class="col-sm-12 col-md-12 col-lg-12">
            </div>
         </div>
      </div>
      <!-- Footer -->
      <footer>
         <div class="row">
            <div class="col-lg-12">
               <p>Copyright &copy; Jeff Meyer 2015</p>
            </div>
         </div>
      </footer>
