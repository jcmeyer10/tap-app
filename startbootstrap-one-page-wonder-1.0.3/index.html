<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Beer Locker</title>
      <!-- Bootstrap Core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom CSS -->
      <link href="css/one-page-wonder.css" rel="stylesheet">
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
         <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Beer Locker</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav">
                  <li>
                     <form id="login">
                        <input name="email" type="text" placeholder="email">
                        <input name="password" type="password" placeholder="password">
                        <input name="login" type="submit" value="Login">
                     </form>
                  </li>
                  <li>
                     <form id="register">
                        <input name="email" type="text" placeholder="email">
                        <input name="password" type="password" placeholder="password">
                        <input name="password_confirmation" type="password" placeholder="password confirmation">
                        <input name="register" type="submit" value="Register">
                     </form>
                  </li>
                  <li>
                     <a href="#" class="logout">Log Me Out</a>
                     <input class="token" name="token" type="hidden">
                     <input class="id" name="id" type="hidden">
                  </li>
               </ul>
            </div>
            <!-- /.navbar-collapse -->
         </div>
         <!-- /.container -->
      </nav>
      <!-- Full Width Image Header -->
      <header class="header-image">
         <div class="headline">
            <div class="container">
               <h1>Beer Locker</h1>
               <h2>What's In Your Fridge?!</h2>
            </div>
         </div>
      </header>
      <div class="container">
         <div class="row">
            <div class="center">
               <div class="col-sm-6 col-sm-offset-3">
               <input id="get-beer" type="submit" value="Get Beer List">
               </div>
            </div>
         </div>
         <!-- Page Content -->
            <div id="add-beer" class="col-sm-6 col-md-4 col-lg-2">
               <h2>Add Beer</h2>
               <p>
               <form id="add-beer">
                  <input name="name" type="text" placeholder="Beer Name">
                  <input name="brewery" type="text" placeholder="Brewery">
                  <input name="style" type="text" placeholder="Beer Style">
                  <input name="quantity" type="text" placeholder="Beer Quantity">
                  <input name="submit-beer" type="submit" value="Submit">
               </form>
               </p>
            </div>
            <div id="change-beer" class="col-sm-6 col-md-4 col-lg-2">
               <h2>Change Beer Quantity</h2>
               <p>
               <form id="change-beer">
                  <!--  <input name="loc_name" type="text" placeholder="Name Of Location"> -->
                  <input name="beer-id" type="text" placeholder="Beer ID">
                <!--   <input name="name" type="text" placeholder="Beer Name">
                  <input name="brewery" type="text" placeholder="Brewery">
                  <input name="style" type="text" placeholder="Beer Style"> -->
                  <input name="quantity" type="text" placeholder="Beer Quantity">
                  <input name="submit-" type="submit" value="Submit">
               </form>
               </p>
            </div>
            <div id="delete-beer" class="col-sm-6 col-md-4 col-lg-2">
               <h2>Delete A Beer</h2>
               <p>
               <form id="delete-beer">
                  <input name="beer-id" type="text" placeholder="Beer ID">
                  <input name="deletebeer" type="submit" value="Submit">
                  <input class="token" name="token" type="hidden">
                  <input class="beerid" name="beerid" type="hidden">
               </form>
               </p>
            </div>
            <div id="beers">
               <div class="container"></div>
               <div class="clearfix visible-md-block"></div>
               <div class="col-sm-12 col-md-12 col-lg-12">
                   <ul class="beer-list">
                   </ul>
               </div>
         </div>
      </div>
      <!-- Footer -->
      <footer>
         <div class="row">
            <div class="col-lg-12">
               <p>Copyright &copy; Jeff Meyer 2015</p>
            </div>
         </div>
      </footer>
      </div>
      <!-- /.container -->
      <!-- jQuery -->
      <script src="js/jquery.js"></script>
      <!-- Bootstrap Core JavaScript -->
      <script src="js/bootstrap.min.js"></script>
      <!-- Application JS file-->
      <script src="js/on_tap_api.js"></script>
      <!-- Application JS file -->
      <script src="js/script.js"></script>
      <!-- Handlebars Templates -->
      <script src="js/handlebars.js"></script>
   </body>
</html>
